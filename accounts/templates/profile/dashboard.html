{% extends "base.html" %}
{% block body %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
            <aside class="col-md-3">
                <!--   SIDEBAR   -->
                <ul class="list-group">
                    <a class="list-group-item active" href="{% url 'accounts:dashboard'%}"> Dashboard </a>
                    <a class="list-group-item" href="{% url 'accounts:my_orders'%}"> My Orders </a>
                    <a class="list-group-item" href="{% url 'accounts:edit_profile'%}"> Edit Profile </a>
                    <a class="list-group-item" href="{% url 'password_change'%}">Change Password </a>
                </ul>
                <br>
                <a class="btn btn-light btn-block" href="{% url 'logout'%}"> <i class="fa fa-power-off"></i> <span
                        class="text">Log
                        out</span> </a>
                <!--   SIDEBAR .//END   -->
            </aside>
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Loged in as :</strong>
                        <span>{{user.username}}</span>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card" style="text-align:center;">
                                    <div class="card-body" >
                                        <h5 class="card-title">Total Orders</h5>
                                        <h4>{{orders_count}}</h4>
                                        <a href="{% url 'accounts:my_orders'%}">View Orders</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card" style="text-align:center;">
                                    <div class="card-body" >
                                        <img src="https://www.w3schools.com/howto/img_avatar.png" width="50" hight="50" style="border-redius:50%;" >
                                        <p class="mb-0">{{user.email}}</p>
                                        <p>{{profile.phone_number}}</p>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock body %}
