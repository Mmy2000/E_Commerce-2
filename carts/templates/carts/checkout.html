{% extends "base.html" %}
{% load static %}
{% block body %}
<!-- section-header.// -->
<section class="section-content padding-y bg">
    <div class="container">



        <!-- ============================ COMPONENT 2 ================================= -->

        <div class="row">
            <main class="col-md-8">

                <article class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Review cart</h4>
                        <div class="row">
                            {% for cart_item in cart_items %}
                            <div class="col-md-6">
                                <figure class="itemside  mb-4">
                                    <div class="aside"><img src="{{cart_item.product.image.url}}" class="border img-sm">
                                    </div>
                                    <figcaption class="info">
                                        <p>{{cart_item.product.name}} </p>
                                        <span class="text-muted">{{cart_item.quantity}}x =
                                            ${{cart_item.sub_total}}</span>
                                    </figcaption>
                                </figure>
                            </div> <!-- col.// -->
                            {% endfor %}
                        </div> <!-- row.// -->
                    </div> <!-- card-body.// -->
                </article> <!-- card.// -->
                <form action="{% url 'orders:place_order'%}" method="POST">
                    {% csrf_token %}

                    <article class="card mb-4">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Contact & Delivery info</h4>

                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label>Frst name</label>
                                    <input type="text" name="first_name" placeholder="Type here" class="form-control" required >
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Last name</label>
                                    <input type="text" name="last_name" placeholder="Type here" class="form-control" required >
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Phone</label>
                                    <input type="text" name="phone" value="+998" class="form-control" required >
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Email</label>
                                    <input type="email" name="email" placeholder="example@gmail.com"
                                        class="form-control" required >
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>Country*</label>
                                    <input type="text" name="country" placeholder="Type here" class="form-control" required >
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>State*</label>
                                    <input type="text" name="state" placeholder="Type here" class="form-control" required >
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>city</label>
                                    <input type="text" name="city" placeholder="Type here" class="form-control" required >
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>address_line_1</label>
                                    <input type="text" name="address_line_1" placeholder="Type here"
                                        class="form-control" required >
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>address line 2</label>
                                    <input type="text" name="address_line_2" placeholder="Type here"
                                        class="form-control" >
                                </div>
                                <div class="form-group col-sm-6">
                                    <label>order note</label>
                                    <input type="text" name="order_note" placeholder="Type here" class="form-control" >
                                </div>
                                <button type="submit" class="btn btn-primary btn-block" name="submit">Place
                                    Order</button>

                            </div> <!-- row.// -->
                        </div> <!-- card-body.// -->
                    </article> <!-- card.// -->

                </form>


                <!-- accordion end.// -->

            </main> <!-- col.// -->
            <aside class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Total price:</dt>
                            <dd class="text-right">${{total}}</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Tax:</dt>
                            <dd class="text-right"> ${{tax}}</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Grand Total:</dt>
                            <dd class="text-right text-dark b"><strong>${{grand_total}}</strong></dd>
                        </dl>
                        <hr>
                        <p class="text-center mb-3">
                            <img src="{% static './images/misc/payments.png'%}" height="26">
                        </p>
                        <a href="{% url 'store:store'%}" class="btn btn-light btn-block">Continue Shopping</a>

                    </div> <!-- card-body.// -->
                </div> <!-- card.// -->
            </aside>


        </div> <!-- row.// -->
        <!-- ============================ COMPONENT 2 END//  ================================= -->




    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock body %}
