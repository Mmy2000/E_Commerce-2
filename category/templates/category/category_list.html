{% extends 'base.html' %}
{% load static %}
{% block body %}
	<div class="container">

<div class="row">
			{% for category in object_list %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<a href="{{category.get_url}}" class="img-wrap"> <img src="{{category.image.url}}"> </a>
					<figcaption class="info-wrap">
						<a href="{{category.get_url}}" class="title">{{category}}</a>
					</figcaption>
				</div>
			</div> <!-- col.// -->
			{% endfor %}
		</div> <!-- row.// -->
    </div>

{% endblock body %}
